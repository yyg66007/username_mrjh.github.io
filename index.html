            var countdownElement = createCountdownElement();
            countdownElement.addEventListener('click', () => {
                messageDom.style['marginTop'] = "-100px"
                messageDom.style['top'] = "-100%"
                setTimeout(() => {
                    messageDom.remove()
                }, 1000)
            })
            messageDom.appendChild(countdownElement);
            startCountdown(countdownElement);

            function createCountdownElement() {
                var countdownContainer = document.createElement('div');
                countdownContainer.className = 'countdown-container';
                countdownContainer.style.position = 'relative';
                countdownContainer.style.width = '50px';
                countdownContainer.style.height = '50px';
                countdownContainer.style.margin = '6px auto';
                countdownContainer.style.marginRight = '5px';

                var countdownSvg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                countdownSvg.setAttribute('class', 'countdown-svg');
                countdownSvg.setAttribute('width', '50');
                countdownSvg.setAttribute('height', '50');
                countdownSvg.setAttribute('viewBox', '0 0 100 100');
                countdownSvg.style.display = 'block';
                countdownSvg.style.margin = '0 auto';
                countdownSvg.style.transform = 'rotate(-90deg)';

                var circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('cx', '50');
                circle.setAttribute('cy', '50');
                circle.setAttribute('r', '45');
                circle.setAttribute('stroke', messageStatus[messageInfo.type].color);
                circle.setAttribute('stroke-width', '10');
                circle.setAttribute('fill', 'none');
                circle.setAttribute('id', 'countdownCircle');
                countdownSvg.appendChild(circle);

                var countdownText = document.createElement('div');
                countdownText.className = 'countdown-text';
                countdownText.style.position = 'absolute';
                countdownText.style.top = '50%';
                countdownText.style.left = '50%';
                countdownText.style.transform = 'translate(-50%, -50%)';
                countdownText.style.fontSize = '13px';
                countdownText.style.color = messageStatus[messageInfo.type].color;
                countdownText.style.textAlign = 'center';
                countdownText.textContent = keepTime / 1000;
                countdownText.setAttribute('id', 'countdownText');

                countdownContainer.appendChild(countdownSvg);
                countdownContainer.appendChild(countdownText);

                return countdownContainer;
            }

            function startCountdown(countdownElement) {
                var totalSeconds = keepTime / 1000;
                var countdownTextElement = countdownElement.querySelector('#countdownText');
                var countdownCircleElement = countdownElement.querySelector('#countdownCircle');
                var circumference = 2 * Math.PI * 45;
                var dashOffset = circumference;
                var startTime;
                var duration = keepTime; // Total animation duration in seconds  

                function updateCircle(timestamp) {
                    if (!startTime) startTime = timestamp;
                    var elapsed = timestamp - startTime;
                    var progress = Math.min(elapsed / (duration), 1);
                    var currentDashOffset = dashOffset * (1 - progress);
                    countdownCircleElement.style.strokeDasharray = circumference + ' ' + circumference;
                    countdownCircleElement.style.strokeDashoffset = currentDashOffset;

                    if (progress < 1) {
                        requestAnimationFrame(updateCircle);
                    }
                }

                var currentSeconds = totalSeconds;
                var intervalId = setInterval(function () {
                    if (currentSeconds > 0) {
                        currentSeconds--;
                        countdownTextElement.textContent = currentSeconds;
                    } else {
                        clearInterval(intervalId);
                        // Reset the circle when countdown finishes  
                        countdownCircleElement.style.strokeDashoffset = circumference;
                    }
                }, 1000);

                requestAnimationFrame(updateCircle);
            }

            if (messageInfo.type) {
                messageDom.style.setProperty('color', messageStatus[messageInfo.type].color, 'important')
                messageDom.style.setProperty('background', messageStatus[messageInfo.type].backgroundColor, 'important')
                messageDom.style.setProperty('box-shadow', messageStatus[messageInfo.type].boxShadow, 'important')
            }
            setTimeout(() => {
                messageDom.style['top'] = "10%";
            }, 10)

            setTimeout(() => {
                messageDom.style['marginTop'] = "-92px"
                messageDom.style['top'] = "-100%"
                setTimeout(() => {
                    messageDom.remove()
                }, 1000)
            }, keepTime - 0 + 10)
        }

        const message_alert = (messageInfo) => {
            let messageDom = document.createElement("div");
            let messageInfoTYPE = messageInfo.num || "success"
            let messageStyle = {
                backgroundColor: "#ffffff",
                position: "fixed",
                top: "50%",
                left: "50%",
                transform: "translate(-50% ,-50%) scale(.8)",
                borderRadius: "15px",
                boxSizing: "border-box",
                transition: "all 0.3s",
                fontSize: "6vw",
                zIndex: '99999998',
                display: "flex",
                flexDirection: "column",
                textAlign: "center",
                cursor: 'pointer',
                width: '80%',
                maxHeight: "80%",
                fontWeight: "700",
                wordBreak: "break-all",
                // overflow: "auto",
                opacity: '0'
            };
            let messageDomb = document.createElement("div");
            let messageStyleb = {
                position: "fixed",
                top: "0",
                left: "0",
                width: "100%",
                height: "100%",
                backgroundColor: "#000",
                opacity: '0',
                zIndex: '9999999',
                transition: "all 0.3s"
            };
            let messageStatus = {
                success: {
                    border: "2px solid #51c4d3",
                    background: "#c0ecf2",
                    color: '#000'
                },
                error: {
                    background: "#f59e96",
                    border: "2px solid #f56d63",
                    color: '#fff'
                }
            }
            let messageDomc = document.createElement("div");
            let messageStylec = {
                padding: '2vw',
                margin: '2vw',
                display: 'flex'
            };
            let keepTime = messageInfo.keepTime || '知道了'

            for (let styleKey in messageStyle) {
                messageDom.style[styleKey] = messageStyle[styleKey];
            }
            for (let styleKey in messageStyleb) {
                messageDomb.style[styleKey] = messageStyleb[styleKey];
            }
            for (let styleKey in messageStylec) {
                messageDomc.style[styleKey] = messageStylec[styleKey];
            }
            messageDom.id = "messageStyle"
            messageDomc.id = 'messageStyle_but'

            messageDom.innerHTML = `<div style="padding:2.5vw 2vw 2vw 2vw;"><span style="font-weight:700;overflow:scroll;color:#000 !important">` + messageInfo.type + `</span></div>` +
                `<div style="padding:2vw;overflow:scroll;"><span style="font-size:3.5vw;color:#555 !important">` + messageInfo.message + `</span></div>`
            messageDomc.innerHTML = `<button style="overflow:scroll;background: #f5f5f5;border: 2px solid #ccc;color:#000;
	padding:1vw 2vw;width:45%;display:block;margin:auto;border-radius:10px;font-weight:700;font-size:4.5vw;">返回</button>
	<button style="overflow:scroll;border: 2px solid #51c4d3;background:#c0ecf2;color:#000;
	padding:1vw 2vw;width:45%;display:block;margin:auto;border-radius:10px;font-weight:700;font-size:4.5vw;">`+ keepTime + `</button>`

            messageDomc.querySelectorAll('button')[1].style.setProperty('border', messageStatus[messageInfoTYPE].border)
            messageDomc.querySelectorAll('button')[1].style.setProperty('background', messageStatus[messageInfoTYPE].background)
            messageDomc.querySelectorAll('button')[1].style.setProperty('color', messageStatus[messageInfoTYPE].color)

            top.window.document.documentElement.appendChild(messageDom)
            top.window.document.documentElement.appendChild(messageDomb)
            messageDom.appendChild(messageDomc)
            setTimeout(() => {
                messageDomb.style['opacity'] = ".5";
                messageDom.style['opacity'] = "1";
                messageDom.style['transform'] = "translate(-50% ,-50%) scale(1)";
                function sc() {
                    messageDomb.style['opacity'] = "0";
                    messageDom.style['opacity'] = "0";
                    messageDom.style['transform'] = "translate(-50% ,-50%) scale(.8)";
                    setTimeout(() => {
                        messageDom.remove()
                        messageDomb.remove()
                    }, 300)
                }
                messageDomc.querySelectorAll('button')[0].addEventListener('click', () => {
                    sc()
                })
                if (messageInfo.but) {
                    messageDomc.querySelectorAll('button')[1].addEventListener('click', () => {
                        sc()
                        messageInfo.but()
                    })
                } else {
                    messageDomc.querySelectorAll('button')[1].style.display = 'none'
                    messageDomc.querySelectorAll('button')[0].style.setProperty('border', messageStatus[messageInfoTYPE].border)
                    messageDomc.querySelectorAll('button')[0].style.setProperty('background', messageStatus[messageInfoTYPE].background)
                    messageDomc.querySelectorAll('button')[0].style.setProperty('width', "80%")
                    messageDomc.querySelectorAll('button')[0].style.setProperty('color', messageStatus[messageInfoTYPE].color)
                    messageDomc.querySelectorAll('button')[0].innerHTML = messageDomc.querySelectorAll('button')[1].innerHTML
                }
            }, 10)
        }
    </script>
</body>

</html>
